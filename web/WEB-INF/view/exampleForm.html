<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>ExampleForm</title>
</head>
<body>
<div class="container">
    <form   th:action="@{/processRequest}" th:object="${request}" method="post">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="EnterPassword">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
</body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</html>
